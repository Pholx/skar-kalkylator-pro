        <button class="theme-toggle" id="themeToggle">‚òÄÔ∏è</button>

<script>
    // === TEMAV√ÑXLING LOGIK ===
    const themeToggle = document.getElementById('themeToggle');

    const updateThemeIcon = () => {
        // Visar Solen (‚òÄÔ∏è) om vi √§r i m√∂rkt l√§ge, annars M√•nen (üåô)
        themeToggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    };

    const loadTheme = () => {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark');
        } else if (savedTheme === 'light') {
            document.body.classList.remove('dark');
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            // Fallback: Anv√§nd systemets preferens om inget tema √§r sparat
            document.body.classList.add('dark');
        }
        updateThemeIcon(); 
    };

    // === SERVICE WORKER REGISTRATION (PWA) ===
    function registerServiceWorker() {
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Notera: Service Worker-stigen m√•ste inkludera den nya katalogv√§gen
                navigator.serviceWorker.register('/Milling_Drilling_Cutting_Data_Calculators/service-worker.js')
                .then(registration => {
                    console.log('ServiceWorker registration successful:', registration.scope);
                })
                .catch(error => {
                    console.error('ServiceWorker registration failed:', error);
                });
            });
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        // Ladda tema och st√§ll in eventlyssnare F√ñRST
        if (themeToggle) {
            loadTheme(); 
            
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark');
                const newTheme = document.body.classList.contains('dark') ? 'dark' : 'light';
                localStorage.setItem('theme', newTheme);
                updateThemeIcon();
            });
        }
        
        // Registrera Service Worker (PWA) EFTER√ÖT
        registerServiceWorker();
    });
</script>
</body>
